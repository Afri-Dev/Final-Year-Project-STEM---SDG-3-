<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quiz Results</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            "display": ["Space Grotesk"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex items-center p-4 pb-2 justify-between bg-background-light dark:bg-background-dark">
<div class="text-[#111618] dark:text-white flex size-12 shrink-0 items-center material-symbols-outlined" data-icon="X" data-size="24px" data-weight="regular">close</div>
<h2 class="text-[#111618] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Great Job!</h2>
<div class="size-12"></div>
</div>
<div class="flex flex-col items-center justify-center p-6 bg-background-light dark:bg-background-dark">
<div class="relative w-48 h-48">
<svg class="w-full h-full" viewbox="0 0 100 100">
<circle class="text-gray-200 dark:text-gray-700" cx="50" cy="50" fill="transparent" r="45" stroke="currentColor" stroke-width="10"></circle>
<circle class="text-primary" cx="50" cy="50" fill="transparent" r="45" stroke="currentColor" stroke-linecap="round" stroke-width="10" style="stroke-dasharray: 282.6; stroke-dashoffset: 42.39;" transform="rotate(-90 50 50)"></circle>
</svg>
<div class="absolute inset-0 flex flex-col items-center justify-center">
<span class="text-4xl font-bold text-[#111618] dark:text-white">85%</span>
<span class="text-sm text-gray-500 dark:text-gray-400">Your Score</span>
</div>
</div>
</div>
<div class="flex flex-col gap-3 px-4 pb-4 bg-background-light dark:bg-background-dark">
<div class="flex gap-6 justify-between items-center">
<p class="text-[#111618] dark:text-white text-base font-medium leading-normal">+150 XP</p>
<p class="text-[#617c89] dark:text-gray-400 text-sm font-normal leading-normal">85%</p>
</div>
<div class="rounded-full bg-gray-200 dark:bg-gray-700">
<div class="h-2 rounded-full bg-primary" style="width: 85%;"></div>
</div>
</div>
<div class="bg-background-light dark:bg-background-dark pt-4">
<h2 class="text-[#111618] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Performance by Topic</h2>
<div class="flex flex-col gap-2 p-4 pt-0">
<div class="flex items-center gap-4 bg-white dark:bg-background-dark rounded-lg p-3">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-12">
<span class="material-symbols-outlined">science</span>
</div>
<div class="flex flex-col justify-center flex-1">
<p class="text-[#111618] dark:text-white text-base font-medium leading-normal line-clamp-1">Chemistry</p>
<p class="text-[#617c89] dark:text-gray-400 text-sm font-normal leading-normal line-clamp-2">90% Correct</p>
</div>
<div class="shrink-0">
<div class="text-[#111618] dark:text-white flex size-7 items-center justify-center material-symbols-outlined">chevron_right</div>
</div>
</div>
<div class="flex items-center gap-4 bg-white dark:bg-background-dark rounded-lg p-3">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-12">
<span class="material-symbols-outlined">bolt</span>
</div>
<div class="flex flex-col justify-center flex-1">
<p class="text-[#111618] dark:text-white text-base font-medium leading-normal line-clamp-1">Physics</p>
<p class="text-[#617c89] dark:text-gray-400 text-sm font-normal leading-normal line-clamp-2">75% Correct</p>
</div>
<div class="shrink-0">
<div class="text-[#111618] dark:text-white flex size-7 items-center justify-center material-symbols-outlined">chevron_right</div>
</div>
</div>
<div class="flex items-center gap-4 bg-white dark:bg-background-dark rounded-lg p-3">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-12">
<span class="material-symbols-outlined">biotech</span>
</div>
<div class="flex flex-col justify-center flex-1">
<p class="text-[#111618] dark:text-white text-base font-medium leading-normal line-clamp-1">Biology</p>
<p class="text-[#617c89] dark:text-gray-400 text-sm font-normal leading-normal line-clamp-2">95% Correct</p>
</div>
<div class="shrink-0">
<div class="text-[#111618] dark:text-white flex size-7 items-center justify-center material-symbols-outlined">chevron_right</div>
</div>
</div>
</div>
</div>
<div class="flex-grow"></div>
<div class="p-4 bg-background-light dark:bg-background-dark w-full mt-auto">
<div class="flex flex-col gap-4">
<button class="flex items-center justify-center gap-2 w-full bg-primary text-white font-bold py-3 px-4 rounded-lg">
<span class="material-symbols-outlined">replay</span>
          Retry
        </button>
<button class="flex items-center justify-center gap-2 w-full bg-primary/20 text-primary font-bold py-3 px-4 rounded-lg">
<span class="material-symbols-outlined">visibility</span>
          Review Answers
        </button>
<button class="flex items-center justify-center gap-2 w-full text-gray-500 dark:text-gray-400 font-bold py-3 px-4 rounded-lg">
<span class="material-symbols-outlined">home</span>
          Back to Home
        </button>
</div>
</div>
</div>
</body></html>
